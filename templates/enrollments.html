<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
</head>
<style>
</style>
<body>
    <div class="container">
        <h2>Enrollments</h2>
        
    </div>
    <div class="container">
        <h2>Add new enrollment</h2>
        <form action="/enrollments" method="post">
            <label for="firstName">Enter students First name:</label>
            <input type="text" id="firstName" name="firstName" required> <br>
            <label for="lastName">Enter students Last name:</label>
            <input type="text" id="lastName" name="lastName" required> <br>
            <label for="enrollmentDate">Enter students enrollment date:</label>
            <input type="date" id="enrollmentDate" name="enrollmentDate" required> <br>
            <label for="address">Enter students address:</label>
            <input type="text" id="address" name="address" required> <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <a href="/">Back to Home</a>
</body>
</html>
