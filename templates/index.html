<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            margin: 2rem 0;
            gap: 1rem; /* Adds space between the links */
        }
        .container a {
            display: block; /* Make links behave like block elements */
            width: 200px; /* Set a fixed width for the links */
            text-align: center; /* Center the text within the block */
            margin: 0.5rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #4CAF50;
            background-color: white;
            transition: background-color 0.3s, color 0.3s, transform 0.1s; /* Smooth transition for hover and active effect */
        }
        .container a:hover {
            background-color: #4CAF50;
            color: white;
        }
        .container a:active {
            background-color: #45a049; /* Darker green when clicked */
            transform: scale(0.98); /* Slightly shrink the link when clicked */
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Management App</h1>
    </header>
    <div class="container">
        <a href="students">View Students</a>
        <a href="lecturers">View Lecturers</a>
        <a href="courses">View Courses</a>
        <a href="grades">View Grades</a>
        <a href="subjects">View Subjects</a>
        <a href="payments">View Payments</a> 
        <a href="logout">Logout</a> 
    </div>
</body>
</html>
